<div class="dashboard" style="margin-bottom: 10px;">
    <div class="left-controls">
        <span id="icon"></span>
        <a id="home" routerLink="/home"><b>HOUSE RENTAL MANAGEMENT</b></a>
        <a id="dashboardLink" routerLink="/dashboard-manager/dashboard-page" (click)="handleClick($event, 'dashboardLink')">Dashboard</a>
        <a id="roomLink" routerLink="/dashboard-manager/room-page" (click)="handleClick($event, 'roomLink')">Room</a>
        <a id="tenantLink" routerLink="/dashboard-manager/tenant-page" (click)="handleClick($event, 'tenantLink')">Tenant</a>
        <a id="invoiceLink" routerLink="/dashboard-manager/invoice-manager-page" (click)="handleClick($event, 'invoiceLink')">Invoice</a>
        <a routerLink="/report">Report</a>


    </div>

    <div class="center-controls">
        <!-- Select box for location -->
        <select class="form-select form-select-sm custom-select" aria-label=".form-select-sm example">
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
            <option value="location3">Location 3</option>
        </select>
    </div>
    <div class="right-controls">
        <div class="profile-button-wrapper" [matMenuTriggerFor]="menu">
          <a id="admin">{{username}}</a>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/profile">Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </div>
      </div>

</div>

<router-outlet></router-outlet>
