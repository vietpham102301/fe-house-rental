<button class="btn btn-primary" data-toggle="modal" (click)="openModal()" data-target="#newTenantModal">New tenant</button>

<div class="modal fade" id="newTenantModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="newHouseModalLabel"><strong>Create new tenant</strong></h2>
            </div>
            <div class="modal-body">
                <div id="tab1" class="container">
                    <div id="smt" class="row">
                        <div class="col-12 col-lg-6">
                           
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Name:</label>
                                
                                <div class="col-sm-9">
                                    <div style="color: red;">{{nameErrorMessage}}</div>
                                    <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Birthdate:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{birthDateErrorMessage}}</div>
                                    <input class="form-control" type="date" [(ngModel)]="birthDate" name="birthDate"
                                        required>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-top:25px;">
                                <label class="col-sm-3 col-form-label">Gender:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{genderErrorMessage}}</div>
                                    <input class="form-check-input" type="radio" value="Male" [(ngModel)]="gender"
                                        name="gender">
                                    <label class="form-check-label" style="margin-left: 10px;">Male</label>
                                    <input class="form-check-input" type="radio" style="margin-left: 10px;" value="Female"
                                        [(ngModel)]="gender" name="gender">
                                    <label class="form-check-label" style="margin-left: 10px;">Female</label>
                                    <input class="form-check-input" type="radio" style="margin-left: 10px;" value="Other"
                                        [(ngModel)]="gender" name="gender">
                                    <label class="form-check-label" style="margin-left: 10px;">Other</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Phone:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{phoneErrorMessage}}</div>
                                    <input class="form-control" type="text" [(ngModel)]="phone" name="phone" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Email:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{emailErrorMessage}}</div>
                                    <input class="form-control" type="email" [(ngModel)]="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">ID number:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{idNumErrorMessage}}</div>
                                    <input class="form-control" type="text" [(ngModel)]="idNum" name="idNum" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Permanent address:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{addressErrorMessage}}</div>
                                    <input class="form-control" placeholder="City" type="text" [(ngModel)]="city"
                                        name="city" style="margin-bottom:15px;" required>
                                        <input class="form-control" placeholder="District" type="text" [(ngModel)]="district"
                                        name="district" style="margin-bottom:15px;" required>
                                        <input class="form-control" placeholder="Ward" type="text" [(ngModel)]="ward"
                                        name="ward" style="margin-bottom:15px;" required>
                                        <input class="form-control" placeholder="Street" type="text" [(ngModel)]="street"
                                        name="street" style="margin-bottom:15px;" required>
                                        <input class="form-control" placeholder="House number" type="text" [(ngModel)]="houseNumber"
                                        name="houseNumber" style="margin-bottom:15px;" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">License plates:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{licensePlateErrorMessage}}</div>
                                    <input class="form-control" type="text" [(ngModel)]="licensePlates"
                                        name="licensePlates" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Room:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{roomErrorMessage}}</div>
                                    <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedRoom"
                                        name="room">
                                        <option [value]="0" selected>Select room</option>
                                        <option *ngFor="let room of rooms" [value]="room.id">{{room.name}} - {{room.houseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Rent date:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{rentDateErrorMessage}}</div>
                                    <input class="form-control" type="date" [(ngModel)]="rentDate" name="rentDate" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Description:</label>
                                <div class="col-sm-9">
                                    <div style="color: red;">{{descriptionErrorMessage}}</div>
                                    <textarea class="form-control" [(ngModel)]="description" name="description"
                                        required></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Images:</label>
                                <div class="col-sm-9">
                                    <input id="imageInput" class="form-control" type="file" multiple (change)="onFileSelected($event)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="closeModal()" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" (click)="createTenant()">Save</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
