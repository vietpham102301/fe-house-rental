<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" (click)="openModal()" data-toggle="modal" data-target="#newHouseModal">
    New house
</button>


<!-- Modal -->
<div class="modal fade" id="newHouseModal" tabindex="-1" role="dialog" aria-labelledby="newHouseModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="newHouseModalLabel"><strong>Create new house</strong></h2>
            </div>
            <div class="modal-body">
                <mat-tab-group id="new-house-com">
                    <!-- Information tab -->
                    <mat-tab label="Information">
                        <div></div>
                        <div id="tab1" class="container">
                            <div id="smt" class="row">
                                <div class="col-12 col-lg-8">
                                    <div style="margin-left: 110px; color:red;">{{nameErrorMessage}}</div>
                                    <div class="form-row">
                                        <label>Name:</label>
                                        <input type="text" [(ngModel)]="name" name="name" required>
                                    </div>
                                    <div style="margin-left: 110px; color:red;">{{locationErrorMessage}}</div>
                                    <div class="form-row">
                                        <label>Location:</label>
                                        <input type="text" placeholder="City" [(ngModel)]="city" name="city" required
                                            style="margin-left:35px;">
                                        <input type="text" placeholder="District" [(ngModel)]="district" name="district"
                                            required style="margin-left: 20px;">
                                        <input type="text" placeholder="Ward" [(ngModel)]="ward" name="ward" required
                                            style="margin-left: 20px;">
                                    </div>
                                    <div style="margin-left: 110px; color:red;">{{locationErrorMessage2}}</div>
                                    <div class="form-row">
                                        <label>Street:</label>
                                        <input type="text" placeholder="Street" [(ngModel)]="street" name="street"
                                            required style="margin-left: 52px;">
                                        <input type="text" placeholder="House number" [(ngModel)]="houseNumber"
                                            name="houseNumber" required style="margin-left: 20px;">
                                    </div>
                                    <div style="margin-left: 110px; color:red;">{{EstablishDateErrorMessage}}</div>
                                    <div class="form-row">
                                        <label>Establish date:</label>
                                        <input type="date" [(ngModel)]="establishDate" name="establishDate" required>
                                    </div>
                                    <div style="margin-left: 110px; color:red;">{{managerErrorMessage}}</div>
                                    <div class="form-row">
                                        <label for="manager">Manager:</label>
                                        <select [(ngModel)]="selectedManager" name="manager" id="manager" required>
                                            <option [value]="0" selected>Select manager</option>
                                            <option *ngFor="let manager of managers" [value]="manager.id">
                                                {{manager.name}} - {{capitalizeFirstLetter(manager.role)}}</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="col-12 col-lg-4">
                                    <div style="margin-left: 110px; color:red;">{{statusErrorMessage}}</div>
                                    <div class="form-row">
                                        <label>Status:</label>
                                        <select [(ngModel)]="status" name="status" required>
                                            <option value="" selected>Select status</option>
                                            <option value="Active" selected>Active</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>
                                    <div style="margin-left: 110px; color:red;">{{descriptionErrorMessage}}</div>
                                    <div class="form-row">
                                        <label>Description:</label>
                                        <textarea [(ngModel)]="description" name="description" required></textarea>
                                    </div>
                                    <div style="margin-left: 110px; color:red;">{{imageErrorMessage}}</div>
                                    <div class="form-row">
                                        <label for="imageInput">Images:</label>
                                        <input id="imageInput" class="form-control" type="file" multiple (change)="onFileSelected($event)">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </mat-tab>

                    <!-- Rent fee tab -->
                    <mat-tab label="Rent fee">
                        <div id="tab2" style="color:red;">{{facilitiesErrorMessage}}</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <input style="margin-top:10px;" type="checkbox">
                                    </th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Unit</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <th><input style="margin-top:15px;" type="checkbox"></th>
                                    <th scope="row"><label style="margin-top:11px;">Electricity</label></th>
                                    <td><input class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" type="number"
                                            [(ngModel)]="electricityPrice" name="electricityPrice"></td>
                                    <td>
                                        <select class="form-select" aria-label="Default select example"
                                            [(ngModel)]="electricityUnit">
                                            <option value="Kwh">Kwh</option>
                                            <option value="month">month</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <th><input style="margin-top:15px;" type="checkbox"></th>
                                    <th scope="row"><label style="margin-top:11px;">Water</label></th>
                                    <td><input class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" type="number"
                                            [(ngModel)]="waterBillPrice" name="waterBillPrice"></td>
                                    <td>
                                        <select class="form-select" aria-label="Default select example"
                                            [(ngModel)]="waterUnit">
                                            <option value="m3">m3</option>
                                            <option value="month">month</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <th><input style="margin-top:15px;" type="checkbox"></th>
                                    <th scope="row"><label style="margin-top:11px;">Cleaning fee</label></th>
                                    <td><input class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" type="number"
                                            [(ngModel)]="cleaningFeePrice" name="cleaningFeePrice"></td>
                                    <td>
                                        <select class="form-select" aria-label="Default select example"
                                            [(ngModel)]="cleaningUnit">
                                            <option value="month">month</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()"
                    data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="createHouse()">Save</button>
            </div>
        </div>
    </div>
</div>
