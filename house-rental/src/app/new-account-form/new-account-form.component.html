<button class="btn btn-outline-secondary" type="button" data-toggle="modal" (click)="openModal()" data-target="#newAccountModal">Add</button>

<div class="modal fade" id="newAccountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="newHouseModalLabel"><strong>Create new account</strong></h2>
            </div>
            <div class="modal-body">
                <div id="tab1" class="container">
                    <div id="smt" class="row">
                        <div class="col-12 col-lg-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Username:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" [(ngModel)]="username" name="username" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Password:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="password" [(ngModel)]="password" name="password" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Re-password:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="password" [(ngModel)]="rePassword" name="rePassword" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Role:</label>
                                <div class="col-sm-9">
                                    <select class="form-select" aria-label="Default select example" [(ngModel)]="role" name="role">
                                        <option value="admin">Admin</option>
                                        <option value="manager">Manager</option>
                                    </select>
                                </div>
                            </div>
           
                        </div>
                    </div>
    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="closeModal()" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Save</button>
                      </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
